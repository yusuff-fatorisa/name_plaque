<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Name Plaque Application</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <div class="wrapper">
        <h1>Name Plaque Application</h1>

        <p>Add any name of your chioce and we will show you how much it will cost. (Each letter is $5)</p>

        <div class="form">
          <div class="field-container">
            <input class="field-input" id="guessField" name="inputName" type="text" placeholder=" ">
            <label class="field-placeholder" for="inputName">Enter a guess:</label>
          </div>

        </div>

        <div class="plaque">
          <div class="preview">
            <div class="white-bg">
              <span class="btn-round-left"></span>
              <span class="btn-round-right"></span>
            </div>

            <p class="plaque-prev">Your Name</p>

          </div>

          <div class="price">
            <div class="">
              <div class="price-tag">Total: <span id="plaquePrice">$0</span></div>
              <input type="submit" value="Buy Now" class="buy-submit">
            </div>

          </div>

        </div>


    </div>
    <a href="https://instincthub.com/" target="_blank">
      <div class="from-instincthub">
        <h3>from</h3>
        <img src="https://raw.githubusercontent.com/instincthub/images/main/logo/instincthub-logo-white.svg" alt="" srcset="">
      </div>
    </a>


    <script src="script.js" charset="utf-8"></script>


  </body>
</html>
